<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <div class="result-container">
      <div class="result-header">
        <h5>Your Result</h5>
        <div class="score-circle">
          <span class="score">76</span>
          <span class="out-of">of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-item">
          <div class="memory-item">
            <img src="assets/images/icon-reaction.svg" alt="Reaction" />
            <span class="category reaction">Reaction</span>
          </div>
          <span class="score">80 <span class="out-of-onehundred">/ 100</span></span>
        </div>
        <div class="summary-item">
          <div class="memory-item">
            <img src="assets/images/icon-memory.svg" alt="Memory" />
            <span class="category memory">Memory</span>
          </div>
          <span class="score">92 <span class="out-of-onehundred">/ 100</span></span>
        </div>
        <div class="summary-item">
          <div class="memory-item">
            <img src="assets/images/icon-verbal.svg" alt="Verbal" />
            <span class="category verbal">Verbal</span>
          </div>
          <span class="score">61 <span class="out-of-onehundred">/ 100</span></span>
        </div>
        <div class="summary-item">
          <div class="memory-item">
            <img src="assets/images/icon-visual.svg" alt="Visual" />
            <span class="category visual">Visual</span>
          </div>
          <span class="score">73 <span class="out-of-onehundred">/ 100</span></span>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
